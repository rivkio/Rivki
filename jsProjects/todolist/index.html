<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lec9</title>


    <script type="module" src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <h1>Contact List</h1>
        <form class="d-flex justify-center gap-2 p-2">
            <input id="input-name" type="text" class="fs-2" required placeholder="Name">
            <button type="button" id="btn-add" class="btn btn-primary">
                Add
            </button>
        </form>
        <hr>
        <ol id="contact-list" class="list-unstyled m-0 p-0">
            <li>
                <form class="d-flex justify-center gap-2 p-2">
                    <input id="input-name-edit" type="text" class="fs-2" required placeholder="Name">

                    <button type="button" id="btn-delete" class="btn btn-danger">
                        <i class="bi bi-trash3 fs-2 text-white"></i>
                    </button>

                    <button type="button" id="btn-edit" class="btn btn-warning">
                        <i class="bi bi-pencil fs-2  text-white"></i>
                    </button>
                    <button type="button" id="btn-complete" class="btn btn-success">
                        <i class="bi bi-check fs-2 text-white"></i>
                    </button>
                </form>
            </li>
        </ol>
    </div>
</body>

</html>
