<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lec3</title>
    <script src="js/clock.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="container">
        <section id="container-main">
            <header id="header">
                <div id="container-title">
                    <h2 id="title1">אפליקציית שעון</h2>
                    <p>שעון עולמי - <span>שעון לפי מדינות</span> </p>
                </div>
                <img src="./images/clock (2).png" alt="picture of clock">
            </header>

            <div id="time">
                <h2 id="title2">שעון עולמי </h2>
                <div id="icons">

                    <div id="clock1">
                        <img id="icon" src="https://flagcdn.com/w20/il.png" srcset="https://flagcdn.com/w40/il.png 2x"
                            width="20" alt="ישראל">
                        <div id="clock-israel"></div>
                        <p id="paragraph">ישראל</p>
                    </div>

                    <div id="clock2">
                        <img id="icon" src="https://flagcdn.com/w20/um.png" srcset="https://flagcdn.com/w40/um.png 2x"
                            width="20" alt="איים מרוחקים של ארצות הברית">
                        <div id="clock-america"></div>
                        <p id="paragraph">ארצות הברית</p>
                    </div>

                    <div id="clock3">
                        <img id="icon" src="https://flagcdn.com/w20/cn.png" srcset="https://flagcdn.com/w40/cn.png 2x"
                            width="20" alt="הרפובליקה העממית של סין">
                        <div id="clock-chaina"></div>
                        <p id="paragraph">סין</p>
                    </div>

                    <div id="clock4">
                        <img id="icon" src="https://flagcdn.com/w20/fr.png" srcset="https://flagcdn.com/w40/fr.png 2x"
                            width="20" alt="צרפת">
                        <div id="clock-france"></div>
                        <p id="paragraph">צרפת</p>
                    </div>

                </div>
            </div>

        </section>
    </div>
</body>

</html>
